<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; display: none; } /* Initially hidden */
        #user-input { width: 100%; display: none; } /* Initially hidden */
        #send-button { display: none; } /* Initially hidden */
        
        /* Modal styles */
        #loginModal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }
        #modalContent {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 300px; /* Could be more or less, depending on screen size */
        }
    </style>
</head>
<body>

<div id="loginModal">
    <div id="modalContent">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <br><br>
        <button id="login-button">Login</button>
    </div>
</div>

<h1>Chatbot</h1>
<div id="chat"></div>
<input type="text" id="user-input" placeholder="Type your message...">
<button id="send-button">Send</button>

<script>
    // Show the login modal on page load
    window.onload = function() {
        document.getElementById("loginModal").style.display = "block";
    };

    // Handle the login button click
    document.getElementById("login-button").onclick = function() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Send the login information to your server for verification
        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: username, password: password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById("loginModal").style.display = "none"; // Hide modal on success
                document.getElementById("chat").style.display = "block"; // Show chat on success
                document.getElementById("user-input").style.display = "block"; // Show user input
                document.getElementById("send-button").style.display = "block"; // Show send button
            } else {
                alert(data.error); // Show error message
            }
        });
    };

    // Send message to server
    document.getElementById("send-button").onclick = function() {
        let userInput = document.getElementById("user-input").value;
        let chatDiv = document.getElementById("chat");

        // Display user message
        chatDiv.innerHTML += "<div>User: " + userInput + "</div>";

        // Send message to server
        fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: userInput })
        })
        .then(response => response.json())
        .then(data => {
            chatDiv.innerHTML += "<div>Bot: " + data.response + "</div>";
            document.getElementById("user-input").value = ""; // Clear input
        });
    };
</script>

</body>
</html>
